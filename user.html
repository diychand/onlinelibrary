<!DOCTYPE html>
<html>
<head>
    <title>User Login - Library Management System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Center the form horizontally and vertically and set the background image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.wallpapersafari.com/32/64/nQjfNW.jpg'); /* Updated background image URL */
            background-size: cover;
            background-repeat: no-repeat;
        }
        .login-form {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>User Login</h1>
        <form method="POST" action="list.php">
            <label for="email">Email:</label>
            <input type="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" name="password" required><br>

            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
